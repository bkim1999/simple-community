<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">심플커뮤니티</h1>
  <h4 class="mb-3">심플커뮤니티에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="reply col-lg-8">
        <input type="hidden" class="reply-id" th:value="${reply.id}">
        <section class="mb-5">
          <textarea class="content-input form-control h-25" rows="10" placeholder="내용" th:text="${reply.content}"></textarea>
        </section>
        <button th:if="${reply.id} != null" type="button" class="reply-modify-btn btn btn-primary btn-sm">수정</button>
        <button th:if="${reply.id} == null" type="button" class="reply-create-btn btn btn-primary btn-sm">등록</button>
    </div>
  </div>
</div>

<script src="/js/reply.js"></script>
</body>
